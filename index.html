<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Age calculator app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="parent">
   <div class="input-side">
          <div class="input-side-child">
            <p>Day</p>
            <input id="date" type="number" placeholder="DD">
          </div>
          <div class="input-side-child">
            <p>Month</p>
            <input id="month" type="number" placeholder="MM">
          </div>
          <div class="input-side-child">
            <p>Year</p>
            <input id="year" type="number" placeholder="YYYY">
          </div>
        </div>
      <div class="button">
          <div></div><i id="button" class="bi bi-arrow-down"></i>
      </div>
       <div class="outpute-side">
          <h1> <i id="outputyear"> -- </i> years</h1>
          <h1> <i id="outputmonth"> -- </i> months</h1>
          <h1> <i id="outputdate"> -- </i> days</h1>
      </div> 
</div>

</body>
</html>
